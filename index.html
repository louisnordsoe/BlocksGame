<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocks Grid Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="layout">
    <section class="board-section">
      <header class="panel">
        <p class="score" id="score">Score: 0</p>
        <p class="status" id="status" aria-live="polite"></p>
        <button class="icon-button" id="reset-btn" type="button" aria-label="Restart game">
          <span aria-hidden="true">‚ü≤</span>
        </button>
      </header>
      <div class="board" id="board" aria-label="Game board" role="grid"></div>
    </section>
    <section class="next-section">
      <div class="next-container" id="next-container"></div>
    </section>
  </main>
  <div class="modal-overlay" id="game-over-modal" hidden>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="game-over-title">
      <h2 class="modal-title" id="game-over-title">Game Over</h2>
      <p class="modal-message">No moves left. Try again!</p>
      <button type="button" class="modal-button" id="modal-restart-btn">Restart</button>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
